<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Icons</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="hidden">SVG Icon Project</h1>
        <!-- put the placeholder header stuff here - icons, nav, logo etc -->
        <h2>SVG Icons - Burple</h2>
    </header>

    <!-- icons go here -->
 <main>
    <section> 
        
        <h2>Burple is back like you never seen it before! </h2>

        <p>Burple has rebranded as a refreshing, healthy and playful drink for kids!
            The 6 fruit flavours below are part of our thrilling first launch. Hover
            above each icon to make them animate!
        </p>

    </section>

    <div id="icon-container">
        
        <div id="orange">
            <object data="images/orange.svg" type="image/svg+xml"></object>
        </div>

        <div id="strawberry-seeds">
            <object data="images/strawberry-seeds.svg" type="image/svg+xml"></object>
        </div>
    

      <div id="raspberry">
            <object data="images/raspberry.svg" type="image/svg+xml"></object>
        </div>

        <div id="mango">
            <object data="images/mango.svg" type="image/svg+xml"></object>
        </div>

        <div id="blueberry">
            <object data="images/blueberry.svg" type="image/svg+xml"></object>
        </div> 

        <div id="peach">
            <object data="images/peach.svg" type="image/svg+xml"></object>
        </div>
    </div>
</main>
    <!-- put your mocked-up footer stuff here -->
    <footer>
        <p>&copy; Burple</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
